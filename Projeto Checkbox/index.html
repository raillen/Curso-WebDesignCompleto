<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto Checkbox</title>
</head>

<body>
    <div class="container">
        <h1></h1>
        <label for="esporte" class="checkbox-container">
            <input type="checkbox" id="esporte" class="checkbox-input">
            <span class="checkbox-mark"></span>
            Esporte
        </label>
        <label for="politica" class="checkbox-container">
            <input type="checkbox" id="politica" class="checkbox-input">
            <span class="checkbox-mark"></span>
            Política
        </label>
        <label for="educacao" class="checkbox-container">
            <input type="checkbox" id="educacao" class="checkbox-input">
            <span class="checkbox-mark"></span>
            Educação
        </label>
    </div>
</body>

</html>
